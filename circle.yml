machine:
  java:
    version: 'oraclejdk8'
  node:
    version: 6.1.0
  environment:
    NODE_ENV: development
dependencies:
  override:
    - yarn global add eslint@2.8.0
    - yarn global add eslint-plugin-react@5.0.1
    - yarn global add babel-eslint@6.0.3
    - yarn install --force

test:
  override:
    - eslint src/
    - yarn run ci-test
    - yarn run live-test
