machine:
  node:
    version: 4.1.0
  environment:
    NODE_ENV: development
dependencies:
  pre:
    - sudo apt-key adv --fetch-keys http://dl.yarnpkg.com/debian/pubkey.gpg
    - echo "deb http://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list
    - sudo apt-get update -qq
    - sudo apt-get install -y -qq yarn
  override:
    - yarn global add eslint@2.8.0
    - yarn global add eslint-plugin-react@5.0.1
    - yarn global add babel-eslint@6.0.3
    - yarn install
  cache_directories:
    - "node_modules"
    - ~/.yarn-cache
test:
  override:
    - eslint src/
    - yarn run ci-test
    - yarn run live-test
